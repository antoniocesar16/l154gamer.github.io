

<div class="tab-content" id="pills-tabContent"> <!--Tabs--> 

<!--Tab Pragmatic Play Games--> 
<div class="tab-pane fade show active" id="pills-pragmaticplay" role="tabpanel" aria-labelledby="pills-pragmaticplay-tab" tabindex="0">

<div class="row row-cols-2">
 {% for game in site.data.pragmatic_play %}
  <div class="col">
    <a href="./{{ game.url }}">
     <img src="./assets/loader.gif" data-src="./assets/images/pp/{{ game.img }}" alt="{{ game.title }}" class="img-fluid border-0 lazy">
     <p>{{ game.title }}</p>
    </a>
  </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
 </div>

</div>
<!--/Tab Pragmatic Play Games--> 

</div> <!--/Tabs-->
