{% include nav-tabs.html %}

<div class="tab-content" id="pills-tabContent"> <!--Tabs--> 

<!--Tab Pragmatic Play Games--> 
<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
  <div class="row row-cols-2">
{% for game in site.data.games %}
    <div class="col">
    <a href="./{{ game.url }}">
     <img src="./assets/images/{{ game.img }}" alt="{{ game.title }}" class="img-fluid border-0">
    </a>
     <p>{{ game.title }}</p>
    </div>
{% endfor %}
  </div>
</div>
<!--/Tab Pragmatic Play Games--> 

<!--Tab Slot Mania Games--> 
  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
  <div class="row row-cols-2">
{% for game in site.data.slotmania %}
    <div class="col">
    <a href="./{{ game.url }}">
     <img src="./assets/images/{{ game.img }}" alt="{{ game.title }}" class="img-fluid border-0">
    </a>
     <p>{{ game.title }}</p>
    </div>
{% endfor %}
  </div>
  </div>
<!--/Tab Slot Mania Games--> 

</div> <!--/Tabs-->
