---
layout: rtp
title: RTP Live
permalink: /rtp-live/
---

<table>
 <thead>
  <tr>
   <th>Nama Situs</th>
   <th>Server</th>
   <th>RTP</th>
  </tr>
  </thead>
 <tbody>
  {% for slot in site.data.rtp %} 
  <tr>
   <td>
    <img data-caption="Tap dimana saja untuk kembali" class="lazy materialboxed responsive-img" width="60" src="../assets/loader.gif" data-src="../assets/img/boslot/{{ slot.img }}"/>
    <br/>
    <b>{{ slot.title }}</b>
   </td>
   <td><b class="red-text">{{ slot.server }}</b></td>
   <td><a href="{{ slot.url }}" class="black waves-effect waves-light btn btn-small">Cek RTP</a></td>
  </tr>
  {% endfor %}
 </tbody>
</table>
