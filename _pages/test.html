---
layout: page
title: Test
permalink: /test/
---

<div class="row">
 {% for game in site.data.pg_soft %}
 <div class="col s6 m4 center-align">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
      <img alt="{{ game.title }}" class="activator" src="../assets/images/pg/{{ game.img }}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4 truncate">{{ game.title }}</span>
    </div>
    <div class="card-action">
    <a href="../{{ game.url }}" class="waves-effect waves-light btn-small blue-grey darken-3">Mainkan</a>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
      <h3 class="title">{{ game.title }}</h3>
      <p>{{ game.provider }}</p>
    </div>
  </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
