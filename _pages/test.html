<style>
.container form {
  padding: 0 35px;
  display: flex;
  justify-content: space-between;
} 

.container input[type="text"] {
  flex: 3;
  margin-right: 10px;  
  padding-left: 5px;
}

.container input[type="text"]:focus {
  outline: 0;
}

.container input[type="submit"] {
  flex: 1;
  background: white;
  font-weight: 900;
}

.container input {
  height: 25px;
  border-width: 0;
  border-radius: 3px;
  color: #535c68;
}

.container ul,
.container li {
  list-style: none;
  padding: 0 35px;
}

.container ul {
  padding-bottom: 20px;
}

.container li {
  background: white;
  padding: 2px 0 2px 25px;
  font-size: .9em;
  color: #535c68;
  position: relative;
}

.container li:nth-last-of-type(2n) {
  background: #7ed6df;
  color: white;
}

.container li span {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  width: 25px;
  color: white;
  background: #ff7979;
  cursor: pointer;
}      
</style>

<form>
      <input type="text" name='wish' placeholder="Create a new wish" required maxlength="25">
      <input type="submit" value="Send">
</form>

<ul>
      <!--Display wishes here-->
</ul>

<div class="row">
 {% for game in site.data.pragmatic-exclusive %}
 <div class="col column-content s6 m6">
 <div class="blog-card blog-card-blog sticky-action">
   <div class="blog-card-image">
    <a href="{{ game.url | relative_url }}" class="waves-effect waves-block waves-light"> 
     <img 
      class="img lazy" 
      src="{{ "assets/loader.gif" | relative_url }}" 
      data-src="../assets/img/exclusive-pragmatic/{{game.img}}" 
      alt="{{ game.title }}"> 
    </a>
   <div class="ripple-cont"></div>
   </div>
   <div class="blog-table">
     <h6 class="blog-category blog-text-success">{{ game.provider }}</h6>
     <h4 class="blog-card-caption">
      <a href="{{ game.url | relative_url }}">{{ game.title }}</a>
     </h4>
   </div>
 </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
<p>Please Meow me</p>



  <script>
(function () {
  const form = document.querySelector('form')
  const displayArea = document.querySelector('ul')
  const wishList = JSON.parse(localStorage.getItem('wishList')) || []

  function displayWishList() {
    wishList.forEach(wish => displayWish(wish))
  }

  function displayWish(input) {
    displayArea.innerHTML += `
      <li>${input}<span>X</span></li>
    `
  }

  function updateLocalStorage() {
    //store the list back to localStorage
    localStorage.setItem('wishList', JSON.stringify(wishList))
  }

  //display all the wish on the list from localStorage
  displayWishList()

  //add event listener to form
  form.addEventListener('submit', event => {
    //prevent auto send the form
    event.preventDefault()
    //get input value
    const input = document.querySelector('input[type="text"]')
    //add new wish to the list
    displayWish(input.value)
    //add new wish to the list
    wishList.push(input.value)
    //add the wish to localStorage
    updateLocalStorage(input.value)
    //clear up the input
    input.value = ''
  })

  displayArea.addEventListener('click', event => {
    if (event.target.tagName !== 'SPAN') { return }
    const li = event.target.parentElement
    li.remove()
    wishList.splice(wishList.indexOf(li.textContent.slice(0, -1)), 1)
    updateLocalStorage()
  })

})()   
  </script>
