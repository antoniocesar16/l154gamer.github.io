---
layout: page
title: Test
permalink: /test/
---

{% include nav-tabs.html %}

<div class="tab-content" id="pills-tabContent"> <!--Tabs--> 

<!--Tab Pragmatic Play Games--> 
<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
  <div class="row row-cols-2">
{% for game in site.data.game %}
    <div class="col">
    <a data-bs-toggle="modal" data-bs-target="#{{ game.symbol }}">
     <img src="../assets/images/{{ game.img }}" alt="{{ game.title }}" class="img-fluid border-0">
    </a>
     <p>{{ game.title }}</p>
    </div>
{% endfor %}
  </div>
</div>
<!--/Tab Pragmatic Play Games--> 

<!--Tab Slot Mania Games--> 
  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
  <div class="row row-cols-2">
{% for game in site.data.slotmania %}
    <div class="col">
    <a href="./{{ game.url }}">
     <img src="./assets/images/{{ game.img }}" alt="{{ game.title }}" class="img-fluid border-0">
    </a>
     <p>{{ game.title }}</p>
    </div>
{% endfor %}
  </div>
  </div>
<!--/Tab Slot Mania Games--> 

</div> <!--/Tabs--> 

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary"
  data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

{% for game in site.data.game %}
<!-- Modal -->
<div class="modal fade" id="{{ game.symbol }}" tabindex="-1" aria-labelledby="{{ game.symbol }}Label" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="{{ game.symbol }}Label">{{ game.title }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <iframe width="100%" height="650px" src="https://demogamesfree.pragmaticplay.net/gs2c/openGame.do?lang=id&cur=IDR&jurisdiction=99&gameSymbol={{ game.symbol }}" frameborder="0" allow="autoplay; encrypted-media" donotallowfullscreen>
 <p>Your browser does not support iframes.</p>
</iframe>
      </div>
    </div>
  </div>
</div>
{% endfor %}
