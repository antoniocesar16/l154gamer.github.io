<form>
      <input type="text" name='wish' placeholder="Create a new wish" required maxlength="25">
      <input type="submit" value="Send">
</form>
<ul>
      <!--Display wishes here-->
</ul>

<div class="row">
 {% for game in site.data.pragmatic-exclusive %}
 <div class="col column-content s6 m6">
 <div class="blog-card blog-card-blog sticky-action">
   <div class="blog-card-image">
    <a href="{{ game.url | relative_url }}" class="waves-effect waves-block waves-light"> 
     <img 
      class="img lazy" 
      src="{{ "assets/loader.gif" | relative_url }}" 
      data-src="../assets/img/exclusive-pragmatic/{{game.img}}" 
      alt="{{ game.title }}"> 
    </a>
   <div class="ripple-cont"></div>
   </div>
   <div class="blog-table">
     <h6 class="blog-category blog-text-success">{{ game.provider }}</h6>
     <h4 class="blog-card-caption">
      <a href="{{ game.url | relative_url }}">{{ game.title }}</a>
     </h4>
   </div>
 </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
<p>Please Meow me</p>



  <script>
(function () {
  const form = document.querySelector('form')
  const displayArea = document.querySelector('ul')
  const wishList = JSON.parse(localStorage.getItem('wishList')) || []

  function displayWishList() {
    wishList.forEach(wish => displayWish(wish))
  }

  function displayWish(input) {
    displayArea.innerHTML += `
      <li>${input}<span>X</span></li>
    `
  }

  function updateLocalStorage() {
    //store the list back to localStorage
    localStorage.setItem('wishList', JSON.stringify(wishList))
  }

  //display all the wish on the list from localStorage
  displayWishList()

  //add event listener to form
  form.addEventListener('submit', event => {
    //prevent auto send the form
    event.preventDefault()
    //get input value
    const input = document.querySelector('input[type="text"]')
    //add new wish to the list
    displayWish(input.value)
    //add new wish to the list
    wishList.push(input.value)
    //add the wish to localStorage
    updateLocalStorage(input.value)
    //clear up the input
    input.value = ''
  })

  displayArea.addEventListener('click', event => {
    if (event.target.tagName !== 'SPAN') { return }
    const li = event.target.parentElement
    li.remove()
    wishList.splice(wishList.indexOf(li.textContent.slice(0, -1)), 1)
    updateLocalStorage()
  })

})()   
  </script>
