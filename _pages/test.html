<div class="row row-cols-2">
 {% for game in site.data.games %}
  <div class="col">
   {% for game in game %}
    <a href="../{{ game.url }}">
     <img src="../assets/images/{{ game.img }}" alt="{{ game.title }}" class="img-fluid border-0">
    </a>
     <p>{{ game.title }}</p>
   {% endfor %}
  </div>
 {% endfor %}
 </div>
