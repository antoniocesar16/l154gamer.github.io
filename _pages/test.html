<div class="nav-wrapper transparent">
 <button style="margin-right: 2px;" class="waves-effect waves-yellow black white-text btn-flat btn-small left" onclick="gridView()"><i class="material-icons left">view_module</i>Grid</button>
 <button style="margin-right: 3px;" class="waves-effect waves-yellow black white-text btn-flat btn-small left" onclick="listView()"><i class="material-icons left">view_list</i>List</button>
 <button style="margin-right: 3px;" class="waves-effect waves-yellow black white-text btn-flat btn-small left my-cart-icon"><i class="material-icons left">favorite_border</i><span class="badge red white-text my-cart-badge badge-notify">0</span></button>
</div>

<div class="row">
 {% for game in site.data.slotmania-lists %}
 <div class="col column-content s6 m6 center-align">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
     <a href="#!">
      <img class="lazy responsive-img" src="../assets/loader.gif" data-src="../assets/images/pp/{{ game.img }}" alt="{{ game.title }}">
     </a>
    </div>
    <div class="card-action">
     <small class="truncate">{{ game.title }}</small>
     <a class="my-cart-btn" data-id="1" data-name="product 1" data-summary="summary 1" data-price="10" data-quantity="1" data-image="images/img_1.png"><i class="material-icons left">favorite_border</i></a>
    </div>
  </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>

  <script type="text/javascript">
  $(function () {

    var goToCartIcon = function($addTocartBtn){
      var $cartIcon = $(".my-cart-icon");
      var $image = $('<img width="30px" height="30px" src="' + $addTocartBtn.data("image") + '"/>').css({"position": "fixed", "z-index": "999"});
      $addTocartBtn.prepend($image);
      var position = $cartIcon.position();
      $image.animate({
        top: position.top,
        left: position.left
      }, 500 , "linear", function() {
        $image.remove();
      });
    }

    $('.my-cart-btn').myCart({
      classCartIcon: 'my-cart-icon',
      classCartBadge: 'my-cart-badge',
      affixCartIcon: true,
      checkoutCart: function(products) {
        $.each(products, function(){
          console.log(this);
        });
      },
      clickOnAddToCart: function($addTocart){
        goToCartIcon($addTocart);
      },
      getDiscountPrice: function(products) {
        var total = 0;
        $.each(products, function(){
          total += this.quantity * this.price;
        });
        return total * 0.5;
      }
    });

  });
  </script>
