---
layout: main
permalink: /game
---

<style>
.dynamic-content {
    display:none;
}	
</style>

<div id="main-content" class="dynamic-content">
  Halaman yang anda cari tidak ditemukan.
</div>
{% for game in site.data.pg_soft %}
<div id="{{ game.id }}" class="dynamic-content">
 <iframe 
      src="{{ game.permalink }}" 
      width="100%" 
      height="680px" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      donotallowfullscreen>
      <p>Your browser does not support iframes.</p>
 </iframe> 
</div>
{% endfor %}

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	// Parse the URL parameter
	function getParameterByName(name, url) {
	    if (!url) url = window.location.href;
	    name = name.replace(/[\[\]]/g, "\\$&");
	    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
	// Give the parameter a variable name
	var dynamicContent = getParameterByName('gameid');
	 $(document).ready(function() {
		// Check if the URL parameter is apples
		if (dynamicContent == 'mahjongways') {
			$('#mahjongways').show();
		}
		{% for game in site.data.pg_soft %}
		else if (dynamicContent == '{{ game.id }}') {
			$('#{{ game.id }}').show();
		}
		{% endfor %}
		// Check if the URL parameter is bananas
		else if (dynamicContent == 'luckyneko') {
			$('#luckyneko').show();
		}
		// Check if the URL parmeter is empty or not defined, display default content
		else {
			$('#main-content').show();
		}
	});
</script>
