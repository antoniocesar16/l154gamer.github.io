---
layout: main
url: /game
---

<style>
.dynamic-content {
    display:none;
}	
</style>

<div id="main-content" class="dynamic-content">
  Forbidden
</div>
<!-- Dynamic Section 1 -->
<div id="mahjongways" class="dynamic-content">
  I like apples
</div>
<!-- Dynamic Section 2 -->
<div id="oranges" class="dynamic-content">
  I like oranges
</div>
<!-- Dynamic Section 3 -->
<div id="bananas" class="dynamic-content">
  I like bananas
</div>

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	// Parse the URL parameter
	function getParameterByName(name, url) {
	    if (!url) url = window.location.href;
	    name = name.replace(/[\[\]]/g, "\\$&");
	    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
	// Give the parameter a variable name
	var dynamicContent = getParameterByName('gameid');
	 $(document).ready(function() {
		// Check if the URL parameter is apples
		if (dynamicContent == 'mahjongways') {
			$('#mahjongways').show();
		}
		// Check if the URL parameter is oranges
		else if (dynamicContent == 'oranges') {
			$('#oranges').show();
		}
		// Check if the URL parameter is bananas
		else if (dynamicContent == 'bananas') {
			$('#bananas').show();
		}
		// Check if the URL parmeter is empty or not defined, display default content
		else {
			$('#main-content').show();
		}
	});
</script>
