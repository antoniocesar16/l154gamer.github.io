---
layout: default
title: Demo
permalink: /demo2/
---

<style>
 .modal {
  display: block !important;
 }
 #modal {
  display: none !important;
 }
 .modal {
  max-width: 95vw !important;
  max-height: 85vh !important;
  background-color: #ccc;
  position: absolute;
  left: 0 !important;
  right: 0 !important;
  top: 70px !important;
  bottom: 0 !important;
}
.modal_lnk-close {
  cursor: pointer;
  position: absolute;
  top: 8px !important;
  right: 10px !important;
  border: 0 solid;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  background-color: #000;
  box-shadow: 0 .25em .5em rgba(0, 0, 0, .25);
  overflow: hidden;
  transition: background-color .3s ease-out;
}
.modal_lightbox {
  background-color: rgba(0, 0, 0, 0.8);
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  z-index: -1;
  transition: opacity .5s ease-out, visibility 0s ease-out .5s;
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
 }
</style>

<div class="row">
 {% for game in site.data.advant-play %}
 <div class="col column-content s6 m6">
 <div class="blog-card blog-card-blog sticky-action">
   <div class="blog-card-image">
    <a data-modal="{{ game.permalink }}" href="{{ game.permalink }}" class="waves-effect waves-block waves-light lnk_modal-open lnk_modal-img"> 
    <img class="img lazy img_modal-open" src="{{ "assets/loader.gif" | relative_url }}" data-src="../assets/img/advant-play/{{ game.img }}" alt="{{ game.title }}"> 
    </a>
   <div class="ripple-cont"></div>
   </div>
   <div class="blog-table">
     <h6 class="blog-category blog-text-success">{{ game.provider }}</h6>
     <h4 class="blog-card-caption">
      <a href="{{ game.permalink }}" target="modal_iframe" onClick="showModal()">{{ game.title }}</a>
     </h4>
   </div>
 </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
