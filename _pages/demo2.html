---
layout: default
title: Demo
active: demo2
permalink: /demo2/
---

  <div class="row" style="margin-top: 50px;">
   
    <div class="col s12">     
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="{{ "pragmatic-play" | relative_url }}">Pragmatic Play</a></li>
        <li class="tab col s3"><a href="{{ "reel-kingdom" | relative_url }}">Reel Kingdom</a></li>
        <li class="tab col s3"><a href="{{ "wild-streak-gaming" | relative_url }}">Wild Streak Gaming</a></li>
      </ul>
    </div>
   
 {% for game in site.data.pragmatic_play %}
 <div class="col column-content s6 m6">
 <div class="blog-card blog-card-blog sticky-action">
   <div class="blog-card-image">
    <a href="{{ game.url | relative_url }}" class="waves-effect waves-block waves-light"> 
     <img class="img lazy" src="{{ "assets/loader.gif" | relative_url }}" data-src="../assets/img/pragmatic-play/{{ game.img }}" alt="{{ game.title }}"> 
    </a>
    <div class="ripple-cont"></div>
   </div>
   <div class="blog-table">
     <h6 class="blog-category blog-text-success">{{ game.provider }}</h6>
     <h4 class="blog-card-caption">
      <a href="{{ game.url | relative_url }}">{{ game.title }}</a>
     </h4>
   </div>
 </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
    
 </div>
