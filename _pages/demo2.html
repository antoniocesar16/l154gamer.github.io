---
layout: theme
title: Demo
active: demo2
permalink: /demo2/
---

{% for item in site.data.widget %}
  <h3>{{ item.title }}</h3>
  {% for subcategory in item.subcategories %}
    <h6>{{ subcategory.title }}</h6>
    <ol>
    {% for item in subcategory.items %}
      <li style="padding-left: 12px;">
       <img src="{{ item.img }}"/>
      </li>
    {% endfor %}
    </ol>
  {% endfor %}
{% endfor %}
