---
layout: single-page-pgsoft
title: Demo
permalink: /demo2/
---

<div class="row">
 {% for game in site.data.naga-games %}
 <div class="col column-content s6 m6">
 <div class="blog-card blog-card-blog sticky-action">
   <div class="blog-card-image">
    <a 
     target="iframe_a" 
     href="{{ game.permalink }}"
     data-target="{{ game.id }}"
     class="modal-trigger"     
     class="waves-effect waves-block waves-light"> 
     <img class="img lazy" src="{{ "assets/loader.gif" | relative_url }}" data-src="../assets/img/naga-games/{{ game.img }}" alt="{{ game.title }}"> 
    </a>
   <div class="ripple-cont"></div>
   </div>
   <div class="blog-table">
     <h6 class="blog-category blog-text-success">{{ game.provider }}</h6>
     <h4 class="blog-card-caption">
      {{ game.title }}
     </h4>
   </div>
 </div>
 </div>

 {% endfor %}
</div>      

  <div id="{{ game.id }}" class="modal modal-fixed-footer">
  <div class="modal-content">
   <iframe 
 width="100%" 
 height="670px" 
 src="" 
 frameborder="0" 
 scrolling="no" 
 name="iframe_a"   
 allow="autoplay; encrypted-media" 
 donotallowfullscreen>
 <p>Your browser does not support iframes.</p>
   </iframe>
  </div>
  <div class="modal-footer">
   <a href="#!" class="modal-close close waves-effect waves-green btn-flat">Tutup</a>
  </div>
  </div>

<script>
   document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    var instances = M.Modal.init(elems, options);
  });
</script>
