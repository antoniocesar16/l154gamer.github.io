---
layout: default
title: BGaming
permalink: /bgaming/
active: bgaming
---

<link rel=stylesheet href="https://as-saadah.github.io/games/assets/css/modal.css">

<div class="row">
 {% for game in site.data.bgaming %}
 <div class="col column-content s6 m6">
 <div class="blog-card blog-card-blog sticky-action">
   <div class="blog-card-image">
    <a 
     data-modalTitle="{{ game.title }}"
     data-modal="{{ game.permalink }}" 
     class="waves-effect waves-block waves-light lnk_modal-open lnk_modal-img"> 
     <img class="img lazy img_modal-open" src="{{ "assets/loader.gif" | relative_url }}" data-src="../assets/img/bgaming/{{ game.img }}" alt="{{ game.title }}"> 
    </a>
   <div class="ripple-cont"></div>
   </div>
   <div class="blog-table">
     <h6 class="blog-category blog-text-success">{{ game.provider }}</h6>
     <h4 class="blog-card-caption">
      <a href="{{ game.permalink }}" target="modal_iframe" onClick="showModal()">{{ game.title }}</a>
     </h4>
   </div>
 </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>


<script src="https://as-saadah.github.io/games/assets/js/modal.js"></script>

<script>
// Instansiate Model
var modal = new ModalDialog({
    // Take care changing modal name it affects almost everything:
    // all class names, except SVGs, and all data attribute names
    modalName : "modal",
    openClass : "-open",            // is default ("-" + modaName automatically prepended)
    lightboxClass : "lightbox",     // is default (modaName + "_" automatically prepended)
    svgCloseId : "icon-cross",      // default
    svgCloseClass : "svg-close",    // default
    svgLoadingId : "icon-loading",  // default
    svgLoadingClass : "svg-loading" // default
  }, window, document, debounce);
</script>
