---
layout: theme
title: Gameburger Studios
permalink: /gameburger-studios/
active: gameburger-studios
---

<div class="js-filter uk-grid-small uk-grid-match" uk-height-match="target: > div > .uk-card" uk-grid><!-- Grids -->
<!-- Grid 1 -->     
 {% for game in site.data.gameburger-studios %}	
 <div data-pilih="{{ game.type }}" id="{{ game.available }}" class="uk-width-1-2 bc">
  <div class="uk-card uk-card-default"><!-- card --> 
  <div class="uk-card-media-top"><!-- card img -->                
   <a class="uk-link-toggle" target="modal_iframe" onClick="showModal()" href="{{ game.permalink }}" uk-toggle="target: #modal">
    <img data-src="../assets/img/{{ game.img }}" width="1800" height="1200" alt="{{ game.title }}" uk-img="loading: eager"></a>
  </div><!-- /card img --> 
  <div class="uk-card-body"><!-- card body --> 
   <p class="uk-text-small uk-margin-remove-bottom uk-text-uppercase">{{ game.provider }}</p>
   <a class="uk-link-heading" target="modal_iframe" onClick="showModal()" href="{{ game.permalink }}" uk-toggle="target: #modal"><h3 class="uk-text-small uk-card-title uk-margin-remove-top uk-text-bold">{{ game.title }}</h3></a><!-- card title --> 
  </div><!-- /card body --> 
 </div><!-- /card --> 
 </div>    
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}	
<!-- /Grid 1 -->            
</div><!-- /Grids -->
