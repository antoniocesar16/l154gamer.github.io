---
layout: default
title: Rabcat
permalink: /rabcat/
active: rabcat
---

<div class="row">
 {% for game in site.data.rabcat %}
 <div class="col column-content s6 m6">
      <div class="card">
        <div class="card-image">
         <a href="{{ game.url | relative_url }}">
          <img class="lazy" src="{{ "assets/loader.gif" | relative_url }}" data-src="../assets/img/rabcat/{{ game.img }}" alt="{{ game.title }}">
         </a>
        </div>
      </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
