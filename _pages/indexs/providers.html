---
layout: theme
title: Slots Providers
permalink: /providers/
active: providers
---

<div class="js-filter uk-grid-small uk-grid-match" uk-height-match="target: > div > .uk-card" uk-grid><!-- Grids -->
<!-- Grid 1 -->     
 {% for game in site.data.providers %}	
 <div data-pilih="{{ game.type }}" id="{{ game.available }}" class="uk-width-1-2 bc">
  <div class="uk-card uk-card-default"><!-- card --> 
  <div class="uk-card-media-top"><!-- card img -->                
   <a href="{{ game.url | relative_url }}">
    <img data-src="../assets/img/providers/{{ game.img }}" width="1800" height="1200" alt="{{ game.title }}" uk-img="loading: eager"></a>
  </div><!-- /card img --> 
 </div><!-- /card --> 
 </div>    
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}	
<!-- /Grid 1 -->            
</div><!-- /Grids -->
