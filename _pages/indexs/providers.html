---
layout: single-page
title: Providers
permalink: /providers/
active: providers
---

<style>
 .disable {
  opacity: 0.4 !important;
  pointer-events: none !important;
}
/* Disable scrolling on child elements */
.disable div,
.disable textarea {
  overflow: hidden !important;
}
</style>
<div class="row">
 {% for game in site.data.providers %}
 <div class="col column-content s6 m6" id="{{ game.available }}">
      <div class="card">
        <div class="card-image">
         <a href="{{ game.url | relative_url }}">
          <img class="lazy" src="{{ "assets/loader.gif" | relative_url }}" data-src="../assets/img/providers/{{ game.img }}" alt="{{ game.title }}">
         </a>
        </div>
      </div>
 </div>
 <script>
$(document).ready(function() {
    $("#{{ game.available }}").addClass("disable");
}); 
 </script>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
