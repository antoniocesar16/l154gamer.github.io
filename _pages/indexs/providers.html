---
layout: single-page
title: Providers
permalink: /providers/
active: providers
---

<style>
  .disable {
  /* Note: pointer-events not supported by IE10 and under */
  pointer-events: none !important;
  opacity: 0.4 !important;
  }
 #not-available {
  /* Note: pointer-events not supported by IE10 and under */
  pointer-events: none !important;
  opacity: 0.4 !important;
 }
</style>

<div class="row">
 {% for game in site.data.providers %}
 <div id="{{ game.available }}">
  <div class="col column-content s6 m6">
      <div class="card">
        <div class="card-image">
         <a href="{{ game.url | relative_url }}">
          <img class="lazy" src="{{ "assets/loader.gif" | relative_url }}" data-src="../assets/img/providers/{{ game.img }}" alt="{{ game.title }}">
         </a>
        </div>
      </div>
  </div>
 </div> 
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
<script>
$(document).ready(function() {
    $("#not-available").addClass("disable");
});	
</script>
