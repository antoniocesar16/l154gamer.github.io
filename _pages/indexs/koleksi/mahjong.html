---
layout: main
title: Koleksi Mahjong
permalink: /koleksi/mahjong/
active: mahjong
---

<div class="uk-margin-remove-bottom uk-clearfix">
    <div class="uk-float-right">
<form class="uk-search uk-search-default">
    <span uk-search-icon></span>
    <input id="myfilter" class="uk-form-width-small uk-search-input" type="search" placeholder="Cari di {{ page.title }}" aria-label="Search">
 </form>   
    </div>
    <div class="uk-float-left">
  <div class="uk-button-group"><!-- Buttons group -->
    <button id="grid" uk-icon="icon: thumbnails; ratio: 2" class="uk-button uk-button-default uk-padding-remove"></button>
    <button id="list" uk-icon="icon: list; ratio: 2" class="uk-button uk-button-default uk-padding-remove"></button>
  </div><!-- /Buttons group -->     
    </div>
</div>
<div class="uk-margin-remove-top uk-overflow-autos">
  <ul class="uk-subnav">
     <li uk-filter-control><a href="#">Semua</a></li>
     <li>
      <a href="#">Providers <span uk-drop-parent-icon></span></a>
        <div uk-dropdown="mode: click">
            <ul class="uk-nav uk-dropdown-nav">
             <li uk-filter-control="[data-pilih='pragmaticplay']"><a href="#pragmaticplay">Pragmatic Play</a></li>
             <li uk-filter-control="[data-pilih='pgsoft']"><a href="#pgsoft">PG Soft</a></li>             
            </ul>
        </div>
     </li>
  </ul>
</div>

<div class="js-filter uk-grid-small uk-grid-match" uk-height-match="target: > div > .uk-card" uk-grid><!-- Grids -->
<!-- Grid 1 -->     
 {% for game in site.data.mahjong %}	
 <div data-pilih="{{ game.type }}" id="{{ game.available }}" class="uk-width-1-2 bc">
  <div class="uk-card uk-card-default"><!-- card --> 
  <div class="uk-card-media-top"><!-- card img -->                
   <a class="uk-link-toggle" target="modal_iframe" onClick="showModal()" href="{{ game.permalink }}" uk-toggle="target: #modal">
    <img data-src="../../assets/img/{{ game.img }}" width="1800" height="1200" alt="{{ game.title }}" uk-img="loading: eager"></a>
  </div><!-- /card img --> 
  <div class="uk-card-body"><!-- card body --> 
   <p class="uk-text-small uk-margin-remove-bottom uk-text-uppercase uk-text-warning">{{ game.provider }}</p>
   <a class="uk-link-heading" target="modal_iframe" onClick="showModal()" href="{{ game.permalink }}" uk-toggle="target: #modal"><h3 class="uk-text-small uk-card-title uk-margin-remove-top uk-text-bold">{{ game.title }}</h3></a><!-- card title --> 
  </div><!-- /card body --> 
 </div><!-- /card --> 
 </div>    
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}	
<!-- /Grid 1 -->            
</div><!-- /Grids -->
