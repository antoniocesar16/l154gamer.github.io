---
layout: default
title: YGGDRASIL
permalink: /yggdrasil/
active: yggdrasil
---

<div class="nav-wrapper transparent" style="padding-left: 10px; margin-bottom: 8px;">
 <button style="margin-right: 2px;" class="waves-effect waves-yellow black white-text btn-flat btn-small left" onclick="gridView()"><i class="material-icons left">view_module</i>Grid</button>
 <button style="margin-right: 3px;" class="waves-effect waves-yellow black white-text btn-flat btn-small left" onclick="listView()"><i class="material-icons left">view_list</i>List</button>
</div>
<div class="row">
 {% for game in site.data.yggdrasil %}
 <div class="col column-content s6 m6 center-align">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
      <a href="../{{ game.url }}">
       <img class="lazy responsive-img" src="../assets/loader.gif" data-src="../assets/images/yggdrasil/{{ game.img }}" alt="{{ game.title }}">
      </a>
    </div>
    <div class="card-action">
     <small class="truncate">{{ game.title }}</small>
    </div>
  </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
