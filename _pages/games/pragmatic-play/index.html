---
layout: default
title: Pragmatic Play
permalink: /pragmatic-play/
active: pragmatic-play
---

<div class="row">
<form class="frm-filter">
    <div class="frm-group">
        <a class="reset hidden" href="#">Reset</a>
        <input class="frm-control" type="text" id="myfilter" name="filter" placeholder="tag filter" />
    </div>
</form>
 {% for game in site.data.pragmatic_play %}
 <div class="col column-content s6 m6 center-align">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
      <a href="../{{ game.url }}">
       <img class="lazy responsive-img" src="../assets/loader.gif" data-src="../assets/img/pragmatic-play/{{ game.img }}" alt="{{ game.title }}">
      </a>
    </div>
    <div class="card-action">
     <small class="truncate tags">{{ game.title }}</small>
    </div>
  </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
