---
layout: default
title: Pragmatic Play
permalink: /pragmatic-play/
active: pragmatic-play
---

<div class="nav-wrapper transparent" style="padding-left: 10px; margin-bottom: 8px;">
 <button class="waves-effect waves-yellow black white-text btn-flat" onclick="gridView()"><i class="material-icons">view_module</i> Grid</button>
 <button class="waves-effect waves-yellow black white-text btn-flat" onclick="listView()"><i class="material-icons">view_list</i> List</button>
</div>
<div class="row">
 {% for game in site.data.pragmatic_play %}
 <div class="col column-content s6 m6 center-align">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
      <a href="../{{ game.url }}">
       <img class="lazy" src="../assets/loader.gif" data-src="../assets/images/pp/img/{{ game.img }}" alt="{{ game.title }}">
      </a>
    </div>
    <div class="card-action">
     <small class="truncate">{{ game.title }}</small>
    </div>
  </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
