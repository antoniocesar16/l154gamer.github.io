---
layout: default
title: Exclusive Pragmatic
permalink: /pragmatic-play/exclusive/
active: pragmatic-play
---

<div class="row">
 {% for game in site.data.others-lists %}
 <div class="col column-content s6 m6 center-align">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
     <a href="../../{{ game.url }}">
      <img class="lazy responsive-img" src="../../assets/loader.gif" data-src="../../assets/img/pragmatic-play/exclusive/{{ game.img }}" alt="{{ game.title }}">
     </a>
    </div>
    <div class="card-action">
     <small class="truncate">{{ game.title }}</small>
    </div>
  </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}

 <div class="col s12" style="margin-top: 15px; margin-bottom: 15px;">
  <a href="{{ "pragmatic-play" | relative_url }}" class="btn waves-effect waves-light black" style="width:100%">
   Lihat game lainnya dari Pragmatic Play
  </a>
 </div>
 
</div>
