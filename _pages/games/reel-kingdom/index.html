---
layout: default
title: Reel Kingdom
permalink: /reel-kingdom/
active: reel-kingdom
---

<div class="row">
 {% for game in site.data.reel-kingdom %}
 <div class="col column-content s6 m6 center-align">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
      <a href="../{{ game.url }}">
       <img class="lazy responsive-img" src="../assets/loader.gif" data-src="../assets/images/rk/{{ game.img }}" alt="{{ game.title }}">
      </a>
    </div>
    <div class="card-action">
     <small class="truncate">{{ game.title }}</small>
    </div>
  </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
