---
layout: pages
title: Reel Kingdom
permalink: /reel-kingdom/
active: reel-kingdom
---

 
<div class="row">
 {% for game in site.data.reel-kingdom %}
    <div class="col s6 m4 center-align">
      <div class="card">
        <div class="card-image white waves-effect waves-light card-image-custom">
         <a href="../{{ game.url }}">
          <img class="lazy" src="../assets/loader.gif" data-src="../assets/images/rk/{{ game.img }}" alt="{{ game.title }}">
         </a>
        </div>
        <div class="center-align slot-title grey darken-4">
         <h5 class="card-title">{{ game.title }}</h5>
        </div>
      </div>
    </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
