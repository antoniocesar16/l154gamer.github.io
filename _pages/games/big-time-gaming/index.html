---
layout: default
title: Big Time Gaming
permalink: /big-time-gaming/
active: big-time-gaming
---

<div class="row">
 {% for game in site.data.btg-lists %}
 <div class="col column-content s6 m6 center-align">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
      <a href="../{{ game.url }}">
       <img class="lazy responsive-img" src="../assets/loader.gif" data-src="../assets/img/big-time-gaming/{{ game.img }}" alt="{{ game.title }}">
      </a>
    </div>
    <div class="card-action">
     <small class="truncate">{{ game.title }}</small>
    </div>
  </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
