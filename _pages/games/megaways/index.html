---
layout: default
title: Megaways
permalink: /megaways/
active: megaways
---

<div class="row">
 {% for game in site.data.megaways %}
 <div class="col column-content s6 m6 center-align">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
      <a href="../{{ game.url }}">
       <img class="lazy responsive-img" src="../assets/loader.gif" data-src="../assets/img/megaways/{{ game.img }}" alt="{{ game.title }}">
      </a>
    </div>
    <div class="card-action">
     <small class="truncate">{{ game.title }}<br/>
      <span style="color:#ffecb3; text-transform: uppercase;">
       <a href="../{{ game.url_provider }}">{{ game.by }}</a>
      </span>
     </small>
    </div>
  </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
