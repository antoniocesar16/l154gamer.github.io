---
layout: default
title: Pocket Games Soft
permalink: /pgsoft/
active: pgsoft
---

<style>
  .disable {
  /* Note: pointer-events not supported by IE10 and under */
  pointer-events: none !important;
  opacity: 0.4 !important;
  }
 #not-available {
  /* Note: pointer-events not supported by IE10 and under */
  pointer-events: none !important;
  opacity: 0.4 !important;
 }
/* Disable scrolling on child elements */
.disable div,
.disable textarea {
  overflow: hidden;
}
</style>
<div class="row">
 {% for game in site.data.pg_soft %}
 <div id="{{ game.available }}">
 <div class="col column-content s6 m6">
 <div class="blog-card blog-card-blog sticky-action">
   <div class="blog-card-image">
    <a href="{{ game.url | relative_url }}" class="waves-effect waves-block waves-light"> 
     <img class="img lazy" src="{{ "assets/loader.gif" | relative_url }}" data-src="../assets/img/pgsoft/{{ game.img }}" alt="{{ game.title }}"> 
    </a>
   <div class="ripple-cont"></div>
   </div>
   <div class="blog-table">
     <h6 class="blog-category blog-text-success"><i class="fas fa-game"></i> {{ game.provider }}</h6>
     <h4 class="blog-card-caption">
      <a id="fr" href="{{ game.url | relative_url }}">{{ game.title }}</a>
      <a id="en" href="{{ game.url | relative_url }}">{{ game.lang }}</a>
     </h4>
   </div>
 </div>
 </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
<script>
$(document).ready(function() {
    $("#not-available").addClass("disable");
});	
</script>
