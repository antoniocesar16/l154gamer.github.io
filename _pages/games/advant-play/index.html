---
layout: default
title: Advant Play
permalink: /advant-play/
active: advant-play
---

<div class="row">
 {% for game in site.data.advant-play %}
 <div class="col column-content s6 m6">
 <div class="blog-card blog-card-blog sticky-action">
   <div class="blog-card-image">
    <a href="{{ game.permalink }}" target="modal_iframe" onClick="showModal()" class="waves-effect waves-block waves-light modal-trigger"> 
    <img class="img lazy" src="{{ "assets/loader.gif" | relative_url }}" data-src="../assets/img/advant-play/{{ game.img }}" alt="{{ game.title }}"> 
    </a>
   <div class="ripple-cont"></div>
   </div>
   <div class="blog-table">
     <h6 class="blog-category blog-text-success">{{ game.provider }}</h6>
     <h4 class="blog-card-caption">
      <a href="{{ game.permalink }}" target="modal_iframe" onClick="showModal()">{{ game.title }}</a>
     </h4>
   </div>
 </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>

  <div id="modal" class="modal black">
    <div class="modal-header white" style="height: 35px;">
      <a onClick="hideModal()" class="modal-close waves-effect waves-light btn-flat left btn-small" style="margin-top: 3px;"><i class="material-icons left">arrow_back</i> Kembali</a>
    </div>
    <div class="modal-content" style="padding: 0;">
     <iframe 
      name="modal_iframe" 
      src="" 
      width="100%" 
      height="670px" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      donotallowfullscreen>
      <p>Your browser does not support iframes.</p>
     </iframe>
    </div>
  </div>
