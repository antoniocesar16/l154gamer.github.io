---
layout: default
title: Play'n Go
permalink: /playngo/
active: playngo
---

<div class="row">
 {% for game in site.data.playngo-lists %}
 <div class="col s6 m4 center-align">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
     <a href="../{{ game.url }}">
      <img class="lazy responsive-img" src="../assets/loader.gif" data-src="../assets/images/playngo/{{ game.img }}" alt="{{ game.title }}">
     </a>
    </div>
    <div class="card-action">
     <small class="truncate">{{ game.title }}</small>
    </div>
  </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
