---
layout: pages
title: Slot Mania
permalink: /slotmania/
active: slotmania
---

<div class="row">
 {% for game in site.data.slotmania %}
 <div class="col s6 m4 center-align">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
      <a href="./{{ game.url }}"><img alt="{{ game.title }}" class="activator" src="../assets/images/pg/{{ game.img }}"></a>
    </div>
    <div class="card-action">
     <small class="truncate">{{ game.title }}</small>
    </div>
  </div>
 </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
