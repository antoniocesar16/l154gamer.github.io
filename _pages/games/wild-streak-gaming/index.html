<div class="row">
 {% for game in site.data.wild-streak-gaming %}
    <div class="col s6 m4 center-align">
  <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
     <a href="../{{ game.url }}">
      <img class="activator lazy" src="../assets/loader.gif" data-src="../assets/img/wsg/{{ game.img }}" alt="{{ game.title }}">
     </a>
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{ game.title }}</span>
    </div>
  </div>

    </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
