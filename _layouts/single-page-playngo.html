<!doctype html>
<html lang="id">
 <head>
  {% include head.html %}
 </head>
<body class="grey darken-6">
<!--nav--> 
<div class="navbar-fixed">
  <nav class="nav-extended fixed-nav">
    <div class="nav-wrapper black">
        <a href="{{ "pgsoft" | relative_url }}" class="icon-left show-on-med-and-down left waves-effect waves-light">
       <i class="material-icons">arrow_back</i>
      </a>
      <a href="#" class="brand-logo center">
       <span class="truncate">{{ page.title }}</span>
      </a>
    </div>
  </nav>
</div>
<!--/nav--> 
<div class="container" style="margin-top: 8px; width: 98% !important;">

 <div class="card-panel transparent z-depth-0" style="padding: 0px !important;">
   <div class="card-content video-container">
    {{ content }}
   </div>
   <div class="card-action center-align" style="margin-top: 8px;">
   <a href="javascript:void(0)"
   id="fullscreenbtn" 
   class="waves-effect waves-light btn black">
   <i class="material-icons right">fullscreen</i>
   Fullscreen
   </a>
   </div>
 </div>

</div>
 {% include scripts.html %}
<script type='text/javascript'> 
//<![CDATA[ 
var vid, fullscreenbtn; 
function intializePlayer(){ 
 vid = document.getElementById("frameFullscreen"); 
 fullscreenbtn = document.getElementById("fullscreenbtn"); 
 fullscreenbtn.addEventListener("click",toggleFullScreen,false); 
} 
window.onload = intializePlayer; 
function toggleFullScreen(){ 
 if(vid.requestFullScreen){ 
 vid.requestFullScreen(); 
  screen.orientation.lock("landscape-primary"); 
 } else if(vid.mozRequestFullScreen){ 
 vid.mozRequestFullScreen(); 
  screen.orientation.lock("landscape-primary"); 
 } else if(vid.webkitRequestFullscreen){ 
 vid.webkitRequestFullscreen(); 
  screen.orientation.lock("landscape-primary"); 
 } else if(vid.msRequestFullscreen){ 
 vid.msRequestFullscreen(); 
  screen.orientation.lock("landscape-primary"); 
 } 
} 
</script>
 </body>
</html>
