<style>
 .modal {
  display: block !important;
  max-width: 95vw !important;
  max-height: 85vh !important;
  background-color: #ccc;
  position: absolute;
  left: 0 !important;
  right: 0 !important;
  top: 70px !important;
  bottom: 0 !important;
}
.modal_lnk-close {
  cursor: pointer;
  position: absolute;
  top: 8px !important;
  right: 10px !important;
  border: 0 solid;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  background-color: #000;
  box-shadow: 0 .25em .5em rgba(0, 0, 0, .25);
  overflow: hidden;
  transition: background-color .3s ease-out;
}
.modal_lightbox {
  background-color: rgba(0, 0, 0, 0.8);
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  z-index: -1;
  transition: opacity .5s ease-out, visibility 0s ease-out .5s;
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
 }
</style>
