<!doctype html>
<html>
 <head>
<style>
body {
  min-height: 100vh;
  /* mobile viewport bug fix */
  min-height: -webkit-fill-available;
}
html {
  height: -webkit-fill-available;
}   
html{-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}
*,:after,:before{-moz-box-sizing:inherit;-webkit-box-sizing:inherit;box-sizing:inherit}
html{font:18px/1.5 sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;}
body {
    height: auto;
    width: auto; 
    min-height: 100%;
    min-height: 100vh;
    overflow-y: scroll;
    margin: 0;
    padding: 0;
    font-size: 18px;
} 
iframe {
  width: 100%;
  height: 100vh;
     }
.dynamic-content {
    display:none;
}	
html, body, iframe { height:100%; width:100%; margin:0; border:0; display:block }
</style>
 </head>

 {{ content }}
 </body>
</html>
