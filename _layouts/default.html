<!doctype html>
<html lang="id">
 <head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  {% include head.html %}
<style>
.modal {
  z-index:3;
  display:none;
  padding-top:50px;
  position:fixed;
  left:0;
  top:0;
  width:100%;
  height:100%;
  overflow:auto;
  background-color:rgb(0,0,0);
  background-color:rgba(0,0,0,0.4)
}
</style>
 </head>
<body class="grey darken-6">
 {% include navbar-pragmatic-play.html %}
<div class="container" style="width:98% !important; margin-top: 85px;"> <!--container--> 
<div class="row flex">
 {% for game in site.data.pragmatic_play %}
    <div class="col s6 m4 center-align">
      <div class="card">
        <div class="card-image white waves-effect waves-light">
         <a href="../{{ game.url }}" onclick="document.getElementById('modal1').style.display='block'" target="iframe_modal">
          <img class="lazy responsive-img" src="../assets/loader.gif" data-src="../assets/images/pp/{{ game.img }}" alt="{{ game.title }}">
         </a>
        </div>
        <div class="center-align slot-title blue-grey darken-4">
         <h5 class="card-title">{{ game.title }}</h5>
        </div>
      </div>
    </div>
 {% else %}
  <p>Tidak ada data.</p>
 {% endfor %}
</div>
</div> <!--/container--> 

<div id="modal1" class="modal">
  <span>&times;</span>
  <iframe id="iframe1" height="600px" width="100%" src="" ></iframe>
</div>

 {% include scripts.html %}
<script>
  $(document).ready(function(){
    $("a").click(function(){  
        $("#modal1").show();
</script>
 </body>
</html>
